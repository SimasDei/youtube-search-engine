<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Youtube Search Engine</title>
    <link
      rel="stylesheet"
      href="fancybox/jquery.fancybox-1.3.4.css"
      type="text/css"
      media="screen"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script
      type="text/javascript"
      src="fancybox/jquery.fancybox-1.3.4.pack.js"
    ></script>
    <script>
      $(document).ready(function() {
        $(".fancybox").fancybox();
      });
    </script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>You<span>tube</span> Search Engine</h1>
      </header>
      <section>
        <form name="search-form" onsubmit="return search()" id="search-form">
          <div class="field-container">
            <input
              type="search"
              id="query"
              class="search-field"
              placeholder="Search for a video"
            />
            <button
              type="submit"
              name="search-button"
              id="search-button"
            ></button>
          </div>
        </form>

        <ul id="results"></ul>

        <div id="buttons"></div>
      </section>
      <footer>
        <p>Yes</p>
      </footer>
    </div>
  </body>
</html>
